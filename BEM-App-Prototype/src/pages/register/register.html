<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://www.besteverme.ie/object?type=image&id=481&width=250"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <!-- Username -->
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <!-- Full Name -->
            <ion-item>
              <ion-input type="text" placeholder="Full Name" name="name" [(ngModel)]="registerCredentials.full_name" required></ion-input>
            </ion-item>

            <!-- email -->
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <!-- Password -->
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password_1" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
            <!--Password  Confirmation-->
            <ion-item>
              <ion-input type="password" placeholder="Password confirmation" name="password_2" [(ngModel)]="registerCredentials.confirm_password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>


      
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
