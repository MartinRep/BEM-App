<ion-header>

  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header>
      <img src="{{booking.imgsrc}}" />
    </ion-card-header>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <div style="text-align: center">Rating:</div>
    </ion-card-header>
    <ion-card-content>
      <div class="star-style">
        <ion-icon id="1star" name="star" (click)="setRating(1)"></ion-icon>
        <ion-icon id="2star" name="star" (click)="setRating(2)"></ion-icon>
        <ion-icon id="3star" name="star" (click)="setRating(3)"></ion-icon>
        <ion-icon id="4star" name="star" (click)="setRating(4)"></ion-icon>
        <ion-icon id="5star" name="star" (click)="setRating(5)"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>
  <form (ngSubmit)="postReview()" #registerForm="ngForm">
  <ion-card>
    <ion-card-content>
      <div style="width: 100%">
        <ion-textarea placeholder="Enter a review" type="text" max='140' name='reviewText' [(ngModel)]="reviewText"></ion-textarea>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <button ion-button block color="danger" type="submit">Submit Review</button>
    </ion-card-header>
  </ion-card>
  </form>
</ion-content>
