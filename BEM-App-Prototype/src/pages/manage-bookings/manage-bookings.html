<ion-header>

  <ion-navbar>
    <ion-title>My Bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let item of bookings;">
      <ion-card-header (click)="getDetails(item)" >
        {{item.service}} in {{item.location}} <div class="div-date">{{item.date | date:"MM/dd/yyyy"}}</div>
      </ion-card-header>
    </ion-card>
  </ion-list>

</ion-content>
